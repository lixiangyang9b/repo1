<extend name="Public/common" />
<block name="body">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>还原数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
<!--                            <div class="col-sm-3" style="float: right;">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入会员姓名" class="input-sm form-control"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>-->
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>备份名称</th>
                                    <th>卷数</th>
                                    <th>压缩</th>
                                    <th>数据大小</th>
                                    <th>备份时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="data">
                                    <tr>
                                        <td>{$data.time|date='Ymd-His',###}</td>
                                        <td>
                                            {$data.part}
                                        </td>
                                        <td>
                                            {$data.compress}
                                        </td>
                                        <td>
                                            {$data.size|format_bytes}
                                        </td>
                                        <td>
                                            {$key}
                                        </td>
                                        <td>-</td>
                                        <td>
                                            <a class="db-import" href="{:U('Database/import',['time'=>$data['time']])}"><button type="button" class="btn btn-outline btn-primary btn-xs">还原</button></a>
                                            <a href="{:U('Database/del',['time'=>$data['time']])}" class="ajax-delete"><button type="button" class="btn btn-outline btn-default btn-xs">删除</button></a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div style="text-align: center;">{$page}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="__JS__/http/database/import.js"></script>
</block>
