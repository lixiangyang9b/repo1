<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>CMDI管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="__IMG__/favicon.ico">
    <link rel="stylesheet" href="__JS__/login/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/login/admin.css">
    <!--[if lt IE 9]>
    <script src="__JS__/login/html5shiv.min.js"></script>
    <script src="__JS__/login/respond.min.js"></script>
    <style>
        .login .login-form input {color: #000;}
    </style>
    <![endif]-->
</head>
<body class="login">
<div class="login-title">CMDI管理系统</div>
<form class="layui-form login-form" action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-block">
            <input type="text" name="verify" class="layui-input layui-input-inline">
            <img src="{:U('Login/verify')}" alt="点击更换" title="点击更换" onclick="this.src='{:U('Login/verify')}?time='+Math.random()" class="captcha">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">登 录</button>
        </div>
    </div>
</form>
<script>
    // 定义全局JS变量
    var GV = {
        current_controller: "admin/{$controller|default=''}/",
        login_controller : "{:U('login/login')}",
        index_controller : "{:U('index/index')}"
    };
</script>
<script src="__JS__/login/jquery.min.js"></script>
<script src="__JS__/login/layui/lay/dest/layui.all.js"></script>
<script src="__JS__/login/admin.js"></script>
<script src="__JS__/http/login/login.js"></script>
</body>
</html>
