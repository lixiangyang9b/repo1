<extend name="Public/common" />
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑会员</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">会员姓名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" value="{$member.name}" placeholder="请填写会员姓名" id="name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">上传寸照</label>
                            <div class="col-sm-10">
                                <img src="{:getImage($member['picture'])}" class="images" style="width:100px;margin-bottom: 2px;"/>
                                <!--dom结构部分-->
                                <div id="uploader-demo">
                                    <!--用来存放item-->
                                    <div id="fileList" class="uploader-list" style="width:100px;"></div>
                                    <div id="filePicker"><i class="fa fa-upload"></i> 选择照片</div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                会员性别
                            </label>

                            <div class="col-sm-10">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="0" name="sex" <if condition="($member['sex'] eq 0)"> checked="checked" </if> > <i></i> 男</label>
                                    <label><input type="radio" value="1" name="sex" <if condition="($member['sex'] eq 1)"> checked="checked" </if> > <i></i>女</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">民族</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="national" value="{$member.national}" placeholder="请填写民族" id="national">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">籍贯</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="native_place" value="{$member.native_place}" placeholder="请填写籍贯" id="native_place">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">出生日期</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="birthday" value="{$member.birthday}"  placeholder="请填写出生日期" id="birthday"  onclick="laydate();">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">政治面貌</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="political" value="{$member.political}" placeholder="请填写政治面貌" id="political">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">专业</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="professional" value="{$member.professional}" placeholder="请填写专业" id="professional">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">毕业院校</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="college" value="{$member.college}" placeholder="请填写毕业院校" id="college">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮编</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="zip_code" value="{$member.zip_code}" placeholder="请填写邮编" id="zip_code">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" value="{$member.email}" placeholder="请填写邮箱" id="email">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">个人简介</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="introduct" value="{$member.introduct}" placeholder="请填写个人简介" id="introduct">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <!--                        <div class="form-group">
                                                    <label class="col-sm-2 control-label">照片</label>

                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="picture " placeholder="请填写个人简介" id="picture">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>-->


                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证号码</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="id_card" value="{$member.id_card}" placeholder="请填写身份证号码" id="id_card">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证有效期</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control layer-date" name="card_start" value="{$member.card_start}" placeholder="身份证开始时间" id="start">
                                <input type="text" class="form-control layer-date" name="card_end" value="{$member.card_end}" placeholder="身份证到期时间" id="end">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">单位编码</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="unit_code" value="{$member.unit_code}" placeholder="请填写单位编码" id="unit_code">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属单位</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="unit" value="{$member.unit}" placeholder="请填写所属单位" id="unit">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">学历</label>

                            <div class="col-sm-10">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="0" name="school" <if condition="($member['school'] eq 0)"> checked="checked" </if> > <i></i> 小学</label>
                                    <label><input type="radio" value="1" name="school" <if condition="($member['school'] eq 1)"> checked="checked" </if> > <i></i> 初中</label>
                                    <label><input type="radio" value="2" name="school" <if condition="($member['school'] eq 2)"> checked="checked" </if> > <i></i> 高中</label>
                                    <label><input type="radio" value="3" name="school" <if condition="($member['school'] eq 3)"> checked="checked" </if> > <i></i> 中专</label>
                                    <label><input type="radio" value="4" name="school" <if condition="($member['school'] eq 4)"> checked="checked" </if> > <i></i> 大专</label>
                                    <label><input type="radio" value="5" name="school" <if condition="($member['school'] eq 5)"> checked="checked" </if> > <i></i> 本科</label>
                                    <label><input type="radio" value="6" name="school" <if condition="($member['school'] eq 6)"> checked="checked" </if> > <i></i> 研究生</label>
                                    <label><input type="radio" value="7" name="school" <if condition="($member['school'] eq 7)"> checked="checked" </if> > <i></i> 博士</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">就业状态</label>

                            <div class="col-sm-10">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="0" name="employ" checked="checked"> <i></i> 待业</label>
                                    <label><input type="radio" value="1" name="employ"> <i></i>在职</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">外来务工人员</label>

                            <div class="col-sm-10">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="1" name="migrant" <if condition="($member['migrant'] eq 1)"> checked="checked" </if> > <i></i> 是</label>
                                    <label><input type="radio" value="0" name="migrant" <if condition="($member['migrant'] eq 0)"> checked="checked" </if> > <i></i>否</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="phone" value="{$member.phone}" placeholder="请填写联系电话" id="phone">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">入会时间</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control layer-date" name="come_time" value="{$member.come_time}" placeholder="请填写入会时间" id="come_time"  onclick="laydate();">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">现居住地</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="address_now" value="{$member.address_now}" placeholder="请填写居住地" id="address_now">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="save">保存内容</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1);">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //定义全局变量
    var GV = {
        member_editmember : "{:U('Member/editMember')}",
        member_id : "{$member.id}"
    };
</script>
<script src="__JS__/http/member/editmember.js"></script>
<script src="__JS__/http/upload.js"></script>
</block>
