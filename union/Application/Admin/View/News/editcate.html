<extend name="Public/common" />
<block name="body">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加分类</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级分类</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="pid" id="pid">
                                        <option value="0">顶级分类</option>
                                        <volist name="catelist" id="catelist">
                                            <option value="{$catelist.id}" <if condition="($catelist['id'] eq $cate['pid'])"> selected="selected" </if> >{$catelist.level}{$catelist.title}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">分类名称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" placeholder="请填写分类名称" id="title" value="{$cate.title}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" id="save">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="history.go(-1);">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    //定义全局变量
    var GV = {
        news_editcate : "{:U('News/editcate')}",
        cate_id : "{$cate.id}"
    };
</script>
<script src="__JS__/http/news/editcate.js"></script>
</block>
